    <h3>Add A Coin to the Database</h3>   
    
    <div class="alert" id="on-success"></div>        
    <!-- Button trigger modal -->        
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add A Coin</button>        
    <!-- Modal -->        
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">            
        <div class="modal-dialog">                
            <div class="modal-content">                    
                <div class="modal-header">                        
                    <h5 class="modal-title" id="exampleModalLabel">Add A Coin</h5>                        
                    <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>                    
                </div>                    
                <div class="modal-body">                        
                    <input type="text" class="form-control" id="coin_name" placeholder="Coin Name: e.g. 50 Pence"/>                        
                    <input type="text" class="form-control" id="year" placeholder="Year:"/>
                    <input type="text" class="form-control" id="denomination" placeholder="Denomination: e.g. Â£0.50">                        
                    <input type="text" class="form-control" id="country" placeholder="Country:"/>
                    <input type="text" class="form-control" id="description" placeholder="Description:"/>                    
                </div>                    
                <div class="modal-footer">                        
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>                        
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="createCoin();">Add To Database</button>                    
                </div>                
            </div>            
        </div>
    </div>
<br />
