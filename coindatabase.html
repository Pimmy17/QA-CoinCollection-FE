    <h3>Add A Coin to the Database</h3>
        <form action="#">
            <label for="coin_name">Coin name: </label>
            <input type="text" id="coin_name" name="coin_name" value="e.g. 50 Pence">
            <label for="year">    Year: </label>
            <input type="text" id="year" name="year" value="e.g. 1997">
            <label for="denomination">    Denomination: </label>
            <input type="text" id="denomination" name="denomination" value="e.g. Â£0.50"><br>
            <label for="country">Country: </label>

            <label for="description">    Description: </label>
            <input type="text" id="description" name="description" value="e.g. Heptagon Shaped Coin"><br />

            <br>
